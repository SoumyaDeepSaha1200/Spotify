    <script>
        var currentAudio = null;
        var currentSong = null;
        var currentIcon = null;

        function playSong(file, title, element) {
            var icon = element.querySelector('.playbutton i');
            var playPauseBtn = document.getElementById('playPauseBtn');

            if (currentAudio && file !== currentSong) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                if (currentIcon) {
                    currentIcon.className = 'fa fa-play'; // Reset previous icon to play
                }
                if (playPauseBtn) {
                    playPauseBtn.className = 'fa fa-play-circle-o text-white mx-5 fs-1'; // Reset main play button
                }

                currentAudio = new Audio(file);
                currentAudio.play()
                    .then(() => {
                        currentSong = file;
                        currentIcon = icon;
                        icon.className = 'fa fa-pause'; // Change icon to pause
                        playPauseBtn.className = 'fa fa-pause-circle-o text-white mx-5 fs-1'; // Change main play button
                        initializeProgressBar();
                        console.log('Now playing:', title);
                    })
                    .catch(error => {
                        console.error('Playback failed:', error);
                    });
                return;
            }

            if (currentAudio && file === currentSong) {
                if (currentAudio.paused) {
                    currentAudio.play();
                    icon.className = 'fa fa-pause'; // Change to pause icon
                    playPauseBtn.className = 'fa fa-pause-circle-o text-white mx-5 fs-1'; // Change main play button
                    console.log('Resuming:', title);
                } else {
                    currentAudio.pause();
                    icon.className = 'fa fa-play'; // Change to play icon
                    playPauseBtn.className = 'fa fa-play-circle-o text-white mx-5 fs-1'; // Change main play button
                    console.log('Paused:', title);
                }
                return;
            }

            if (!currentAudio) {
                currentAudio = new Audio(file);
                currentAudio.play()
                    .then(() => {
                        currentSong = file;
                        currentIcon = icon;
                        icon.className = 'fa fa-pause'; // Set icon to pause
                        playPauseBtn.className = 'fa fa-pause-circle-o text-white mx-5 fs-1'; // Change main play button
                        initializeProgressBar();
                        console.log('Now playing:', title);
                    })
                    .catch(error => {
                        console.error('Playback failed:', error);
                    });
            }
        }

        function togglePlayPause() {
            if (!currentAudio) return; // Do nothing if no audio is loaded

            const playPauseBtn = document.getElementById('playPauseBtn');
            const currentCardIcon = currentIcon; // Icon on the card

            if (currentAudio.paused) {
                currentAudio.play();
                playPauseBtn.className = 'fa fa-pause-circle-o text-white mx-5 fs-1'; // Change to pause icon
                if (currentCardIcon) currentCardIcon.className = 'fa fa-pause'; // Update card icon
            } else {
                currentAudio.pause();
                playPauseBtn.className = 'fa fa-play-circle-o text-white mx-5 fs-1'; // Change to play icon
                if (currentCardIcon) currentCardIcon.className = 'fa fa-play'; // Update card icon
            }
        }

        function initializeProgressBar() {
            currentAudio.addEventListener('timeupdate', function () {
                var percentage = (currentAudio.currentTime / currentAudio.duration) * 100;
                document.getElementById('songProgressBar').style.width = percentage + '%';
            });

            currentAudio.addEventListener('ended', function () {
                document.getElementById('playPauseBtn').className = 'fa fa-play-circle-o text-white mx-5 fs-1'; // Reset to play icon
                document.getElementById('songProgressBar').style.width = '0%'; // Reset progress bar
                currentAudio.currentTime = 0; // Optionally, you can move to next song
            });
        }


    </script>
